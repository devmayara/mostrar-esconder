<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
</head>
<body>
  
  <form action="" method="post">

    <label for="login">Login:</label>
    <input type="text" name="login" id="login">

    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <img id="eye" onclick="eyeClick()" style="width: 35px; margin: -80px 0px 0px 315px; display: inline; vertical-align: middle; cursor: pointer; opacity: .5;" src="img/closed.png"/> <br>

    <button type="submit" class="submit">Entrar</button>

  </form>

  <script>
    const passwordInput = document.getElementById("password")
    const eye = document.getElementById("eye")
    function eyeClick() {
      let inputTypePassword = passwordInput.type == "password"
      if (inputTypePassword) {
        showPassword()
      } else {
        hidePassword()
      }
    }
    function hidePassword() {
      passwordInput.setAttribute("type", "password")
      eye.setAttribute("src", "img/closed.png")
    }
    function showPassword() {
      passwordInput.setAttribute("type", "text")
      eye.setAttribute("src", "img/open.png")
    }
  </script>

</body>
</html>
